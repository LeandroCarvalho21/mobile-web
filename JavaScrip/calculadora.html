<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style-type: none;
            /* text-decoration: none; */
        }

        header {
            background-color: aqua;

        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;

        }


        .calculadora {
            background-color: rgba(128, 128, 128, 0.452);
            width: 300px;
            height: 350px;
            border-radius: 8px;
            padding: 10px;
            text-align: center;

        }

        .calculadora form {
            /* background-color: blueviolet; */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;


        }


        #resultado {
            background-color: cornflowerblue;
            width: 200px;
            height: 50px;
            border-radius: 4px;
            box-shadow: 0px 0px 4px rgb(158, 158, 158);
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .calculadora form article button {
            padding: 15px 60px;
            border: none;
            border-radius: 4px;
            margin: 15px 0px;
        }
    </style>
</head>

<body>

    <main>

        <h1>Calculadora</h1>

        <div class="calculadora">
            <form>

                <article>
                    <label for="numero1"> Número 1</label>
                    <input type="number" id="numero1">
                </article>

                <article>
                    <label for="numero2">Número 2</label>
                    <input type="number" id="numero2">
                </article>

                <article>
                    <button onclick="somar(event)">Somar</button>

                    <button onclick="sub(event)">Sub</button>
                    
                    <button onclick="mult(event)">Mult</button>
                    
                    <button onclick="div(event)">Div</button>
                </article>

                <div id="resultado">Resultado</div>
            </form>
        </div>


    </main>
    <footer></footer>


    <script src="./calculadora.js"></script>
</body>

</html>
